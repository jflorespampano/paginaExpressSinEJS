<!DOCTYPE html>
<html lang="ES-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css">
</head>
<body>
    <div id="menu">
        <div class="w3-bar w3-blue">
            <a href="#" class="w3-bar-item w3-button" onclick="traeTodos(event)">Muestra</a>
            <a href="#" class="w3-bar-item w3-button" onclick="enviarForm(event)">Inserta(FRM)</a>
            <a href="#" class="w3-bar-item w3-button" onclick="enviarJson(event)">Inserta(Json)</a>
            <a href="#" class="w3-bar-item w3-button" onclick="actualizaForm(event)">Actualiza</a>
            <a href="#" class="w3-bar-item w3-button" onclick="elimina(event)">Elimina</a>
            <a href="#" class="w3-bar-item w3-button" onclick="acercaDe(event)">Acerca De</a>
        </div>
    </div>
    <div id="app" class="w3-container w3-row w3-padding">
        <div id="div_form" class="w3-card w3-col l4 w3-padding-16">
            <div class="w3-padding-16">
                <h4>Captura datos tipo de parte</h4>
                <form id="miformulario" class="w3-contaier w3-padding">
                    <p>
                        <label for="id">Su id</label>
                        <input class="w3-input w3-border-top w3-hover-sepia" type="text" id="id" name="id"
                            placeholder="id" />
                    </p>
                    <p>
                        <label for="descripcion">Su descripcion</label>
                        <input class="w3-input w3-border-top w3-hover-sepia" type="text" id="descripcion" name="descripcion"
                        placeholder="decripcion" />
                    </p>
                </form>
                <div class="w3-container" id="mensaje">
                </div>
            </div>
        </div>
        <div id="div_table" class="w3-panel w3-col l8">
            <h3>Datos tipo de partes</h3>
            <table class="w3-table-all">
                <thead class="w3-blue">
                    <th>id</th>
                    <th>descripcion</th>
                    <td colspan="2">options</td>
                </thead>
                <!-- <tbody id="datosTabla">

                </tbody> -->
                <div id="wrapper"></div>
            </table>
        </div>
    </div>
</body>
<!-- aqui los cripts -->
